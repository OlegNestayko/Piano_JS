<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/styles.css">
	<title>Piano JS</title>
</head>

<body>
	<div class="piano">
		<div data-note="C" class="key white" title="Key Z"></div>
		<div data-note="Db" class="key black" title="Key S"></div>
		<div data-note="D" class="key white" title="Key X"></div>
		<div data-note="Eb" class="key black" title="Key D"></div>
		<div data-note="E" class="key white" title="Key C"></div>
		<div data-note="F" class="key white" title="Key V"></div>
		<div data-note="Gb" class="key black" title="Key G"></div>
		<div data-note="G" class="key white" title="Key B"></div>
		<div data-note="Ab" class="key black" title="Key H"></div>
		<div data-note="A" class="key white" title="Key N"></div>
		<div data-note="Bb" class="key black" title="Key J"></div>
		<div data-note="B" class="key white" title="Key M"></div>
	</div>

	<audio id="C" src="./notes/note-C.mp3"></audio>
	<audio id="Db" src="./notes/note-Db.mp3"></audio>
	<audio id="D" src="./notes/note-D.mp3"></audio>
	<audio id="Eb" src="./notes/note-Eb.mp3"></audio>
	<audio id="E" src="./notes/note-E.mp3"></audio>
	<audio id="F" src="./notes/note-F.mp3"></audio>
	<audio id="Gb" src="./notes/note-Gb.mp3"></audio>
	<audio id="G" src="./notes/note-G.mp3"></audio>
	<audio id="Ab" src="./notes/note-Ab.mp3"></audio>
	<audio id="A" src="./notes/note-A.mp3"></audio>
	<audio id="Bb" src="./notes/note-Bb.mp3"></audio>
	<audio id="B" src="./notes/note-B.mp3"></audio>

	<script src="./js/app.js"></script>
</body>

</html>
